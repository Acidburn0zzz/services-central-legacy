<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="reftest-wait" onload="setTimeAndSnapshot(1, true)"><title>Test animation of the &quot;filterRes&quot; &lt;integer-optional-integer&gt; attribute on &quot;filter&quot; elements</title><script type="text/javascript" xlink:href="smil-util.js"/><filter id="filter" width="1" height="1" x="0" y="0" filterRes="10 10"><animate fill="freeze" attributeName="filterRes" begin="0s" calcMode="linear" dur="2s" from="0" to="2000 2000"/><feGaussianBlur stdDeviation=".001"/></filter><rect width="100%" height="100%" fill="#0f0"/><g transform="translate(50, 0)"><circle cx="100" cy="100" r="98" fill="red" filter="url(#filter)" transform="translate(50, 0)"/></g><circle cx="200" cy="100" r="100" fill="#0f0"/></svg>